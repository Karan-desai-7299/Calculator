<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful colorful calculator">
    <meta name="theme-color" content="#6a11cb">
    <title>Modern Colorful Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="clearResult()" title="Clear">C</button>
            <button onclick="deleteLast()" title="Delete">DEL</button>
            <button onclick="append('%')" title="Percentage">%</button>
            <button onclick="append('/')" title="Divide">÷</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" title="Multiply">×</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" title="Subtract">−</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" title="Add">+</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" class="equals" title="Calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
